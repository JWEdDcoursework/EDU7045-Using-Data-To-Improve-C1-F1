<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVCC Academic Success Structure</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        
        // Lucide React icons as inline SVG components
        const BookOpen = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
        );

        const Target = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const BarChart3 = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 3v18h18"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
        );

        const Database = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <ellipse cx="12" cy="5" rx="9" ry="3"></ellipse>
                <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path>
                <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path>
            </svg>
        );

        const Users = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const TrendingUp = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                <polyline points="16 7 22 7 22 13"></polyline>
            </svg>
        );

        const GraduationCap = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
            </svg>
        );

        const DollarSign = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Award = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="8" r="7"></circle>
                <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
            </svg>
        );

        const ChevronDown = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
        );

        const ChevronUp = ({ className }) => (
            <svg className={className} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        );

        const MVCCAssessmentVisualization = () => {
            const [activeComponent, setActiveComponent] = useState(null);

            const components = {
                apr: {
                    title: "Academic Program Review (APRs)",
                    icon: BookOpen,
                    color: "from-blue-500 to-blue-700",
                    cycle: "5-Year Cycle",
                    description: "SUNY-influenced program assessment",
                    features: [
                        "All academic credentials (Certificate, AOS, AAS, AS, AA)",
                        "Student Learning Outcomes at program-level",
                        "Reflection on measures, findings, and actions",
                        "External reviewers on final reports"
                    ],
                    dataPoints: ["Program Learning Outcomes", "Assessment Methods", "Major Findings", "Action Plans"]
                },
                poar: {
                    title: "Program Outcomes Assessment Report (POARs)",
                    icon: Target,
                    color: "from-purple-500 to-purple-700",
                    cycle: "Ongoing & Annual",
                    description: "Department/School goals for student success",
                    features: [
                        "Ongoing department/School goals aligned to Strategic Plan",
                        "Annual goals tied to budget",
                        "Assessment methods with benchmarks",
                        "Results tracking and action recommendations"
                    ],
                    dataPoints: ["Strategic Plan Alignment", "Intended Outcomes", "Benchmarks", "Results & Actions"]
                },
                dashboard: {
                    title: "Deans Dashboard",
                    icon: BarChart3,
                    color: "from-orange-500 to-orange-700",
                    cycle: "Per Semester",
                    description: "Real-time course success monitoring",
                    features: [
                        "Course success rates by semester",
                        "13 disaggregation dimensions available",
                        "Comparative analytics across cohorts",
                        "Equity gap identification and tracking"
                    ],
                    dataPoints: ["Success Rates", "Enrollment Patterns", "Demographic Data", "Modality Analysis"]
                },
                ipeds: {
                    title: "IPEDS Institutional Data Collection",
                    icon: Database,
                    color: "from-indigo-500 to-indigo-700",
                    cycle: "Annual Reporting",
                    description: "Comprehensive federal reporting framework",
                    features: [
                        "37 institutional metrics across 6 categories",
                        "Enrollment, completion, and retention data",
                        "Financial aid and net price analytics",
                        "Outcome tracking and staffing metrics"
                    ],
                    dataPoints: ["Enrollment", "Completion", "Financial Aid", "Retention", "Outcomes", "Institutional"]
                }
            };

            const disaggregationOptions = [
                "Student Program", "Matriculation Status", "Age Category", "Academic School",
                "Major in Term", "Campus", "Instructional Method/Modality", "Ethnicity",
                "Student Type", "PELL Eligibility", "Gender", "Athlete Status", "Housing Status"
            ];

            const ipedsCategories = [
                { icon: Users, title: "Enrollment", count: "5 metrics", color: "text-blue-500" },
                { icon: GraduationCap, title: "Completion", count: "9 metrics", color: "text-purple-500" },
                { icon: DollarSign, title: "Financial Aid", count: "7 metrics", color: "text-emerald-500" },
                { icon: TrendingUp, title: "Retention", count: "2 metrics", color: "text-orange-500" },
                { icon: Award, title: "Outcomes", count: "8 metrics", color: "text-pink-500" },
                { icon: Database, title: "Institutional", count: "6 metrics", color: "text-indigo-500" }
            ];

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-200 to-emerald-300 p-8">
                    <div className="max-w-7xl mx-auto mb-12">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold text-slate-800 mb-4">
                                Academic Success Structure
                            </h1>
                            <h2 className="text-2xl text-slate-600 mb-2">
                                Mohawk Valley Community College
                            </h2>
                            <p className="text-lg text-slate-500">
                                Institutional Data Collection & Assessment Framework
                            </p>
                        </div>

                        {/* Main Assessment Components */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
                            {Object.entries(components).map(([key, component]) => {
                                const Icon = component.icon;
                                const isActive = activeComponent === key;
                                
                                return (
                                    <div
                                        key={key}
                                        className={`relative bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer transform transition-all duration-300 hover:scale-105 ${
                                            isActive ? 'ring-4 ring-blue-400' : ''
                                        }`}
                                        onClick={() => setActiveComponent(isActive ? null : key)}
                                    >
                                        {/* Gradient Header */}
                                        <div className={`bg-gradient-to-r ${component.color} p-6 text-white`}>
                                            <Icon className="w-12 h-12 mb-3" />
                                            <h3 className="text-2xl font-bold mb-2">{component.title}</h3>
                                            <div className="flex items-center justify-between">
                                                <span className="text-sm bg-white bg-opacity-20 px-3 py-1 rounded-full">
                                                    {component.cycle}
                                                </span>
                                                {isActive ? <ChevronUp className="w-5 h-5" /> : <ChevronDown className="w-5 h-5" />}
                                            </div>
                                        </div>

                                        {/* Content */}
                                        <div className="p-6">
                                            <p className="text-slate-600 mb-4 font-medium">{component.description}</p>
                                            
                                            {isActive && (
                                                <div className="space-y-4 animate-fadeIn">
                                                    <div>
                                                        <h4 className="font-semibold text-slate-700 mb-2">Key Features:</h4>
                                                        <ul className="space-y-2">
                                                            {component.features.map((feature, idx) => (
                                                                <li key={idx} className="flex items-start">
                                                                    <span className="text-blue-500 mr-2">•</span>
                                                                    <span className="text-sm text-slate-600">{feature}</span>
                                                                </li>
                                                            ))}
                                                        </ul>
                                                    </div>
                                                    
                                                    <div>
                                                        <h4 className="font-semibold text-slate-700 mb-2">Data Components:</h4>
                                                        <div className="flex flex-wrap gap-2">
                                                            {component.dataPoints.map((point, idx) => (
                                                                <span
                                                                    key={idx}
                                                                    className="text-xs bg-slate-100 text-slate-700 px-3 py-1 rounded-full"
                                                                >
                                                                    {point}
                                                                </span>
                                                            ))}
                                                        </div>
                                                    </div>

                                                    {/* Dashboard Disaggregation Options */}
                                                    {key === 'dashboard' && (
                                                        <div className="pt-4 border-t border-slate-200">
                                                            <h4 className="font-semibold text-slate-700 mb-3">
                                                                Disaggregation Options (13 Dimensions):
                                                            </h4>
                                                            <div className="grid grid-cols-2 gap-2">
                                                                {disaggregationOptions.map((option, idx) => (
                                                                    <div
                                                                        key={idx}
                                                                        className="bg-gradient-to-br from-orange-50 to-orange-100 border border-orange-200 rounded-lg px-3 py-2 text-center"
                                                                    >
                                                                        <span className="text-xs font-medium text-orange-700">{option}</span>
                                                                    </div>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    )}

                                                    {/* IPEDS Categories */}
                                                    {key === 'ipeds' && (
                                                        <div className="pt-4 border-t border-slate-200">
                                                            <h4 className="font-semibold text-slate-700 mb-3">
                                                                6 Major Categories:
                                                            </h4>
                                                            <div className="grid grid-cols-2 gap-3">
                                                                {ipedsCategories.map((category, idx) => {
                                                                    const Icon = category.icon;
                                                                    return (
                                                                        <div
                                                                            key={idx}
                                                                            className="bg-gradient-to-br from-indigo-50 to-white border border-indigo-200 rounded-lg p-3"
                                                                        >
                                                                            <Icon className={`w-6 h-6 mb-2 ${category.color}`} />
                                                                            <h5 className="text-xs font-bold text-slate-800">{category.title}</h5>
                                                                            <p className="text-xs text-slate-500">{category.count}</p>
                                                                        </div>
                                                                    );
                                                                })}
                                                            </div>
                                                            <div className="mt-4 bg-indigo-50 rounded-lg p-4">
                                                                <p className="text-xs text-slate-600">
                                                                    <strong>Measures include:</strong> Enrollment by demographics, 12-month/fall enrollment, 
                                                                    distance education, degrees conferred, tuition/fees, net price, grants/loans, 
                                                                    Pell distribution, retention rates, graduation rates, 8-year outcomes, revenue/expenses, 
                                                                    FTE staff, and library metrics.
                                                                </p>
                                                            </div>
                                                        </div>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Data Flow Visualization */}
                        <div className="mt-12 bg-gradient-to-r from-blue-500 to-purple-500 rounded-2xl shadow-lg p-8 text-white">
                            <h3 className="text-3xl font-bold mb-6 text-center">Data Flow & Integration</h3>
                            <div className="flex flex-col md:flex-row items-center justify-around space-y-4 md:space-y-0">
                                <div className="text-center">
                                    <div className="bg-white bg-opacity-20 rounded-full p-4 inline-block mb-3">
                                        <BookOpen className="w-12 h-12" />
                                    </div>
                                    <p className="font-semibold">Course-Level<br />Assessment</p>
                                </div>
                                
                                <div className="hidden md:block text-4xl">→</div>
                                
                                <div className="text-center">
                                    <div className="bg-white bg-opacity-20 rounded-full p-4 inline-block mb-3">
                                        <Database className="w-12 h-12" />
                                    </div>
                                    <p className="font-semibold">Program-Level<br />Assessment</p>
                                </div>
                                
                                <div className="hidden md:block text-4xl">→</div>
                                
                                <div className="text-center">
                                    <div className="bg-white bg-opacity-20 rounded-full p-4 inline-block mb-3">
                                        <BarChart3 className="w-12 h-12" />
                                    </div>
                                    <p className="font-semibold">Real-Time<br />Monitoring</p>
                                </div>
                                
                                <div className="hidden md:block text-4xl">→</div>
                                
                                <div className="text-center">
                                    <div className="bg-white bg-opacity-20 rounded-full p-4 inline-block mb-3">
                                        <TrendingUp className="w-12 h-12" />
                                    </div>
                                    <p className="font-semibold">Institutional<br />Reporting</p>
                                </div>
                                
                                <div className="hidden md:block text-4xl">→</div>
                                
                                <div className="text-center">
                                    <div className="bg-white bg-opacity-20 rounded-full p-4 inline-block mb-3">
                                        <Award className="w-12 h-12" />
                                    </div>
                                    <p className="font-semibold">Continuous<br />Improvement</p>
                                </div>
                            </div>
                        </div>

                        {/* References Section */}
                        <div className="mt-12 bg-white rounded-2xl shadow-lg p-8">
                            <h3 className="text-2xl font-bold text-slate-800 mb-6">References</h3>
                            <div className="space-y-3 text-sm text-slate-700">
                                <p className="pl-6 -indent-6">
                                    Institute of Education Sciences. (2024). <em>IPEDS Data Feedback Report 2024</em>. 
                                    <a 
                                        href="https://nces.ed.gov/ipeds/dfr/2024/ReportHTML.aspx?unitId=193283" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-blue-600 hover:text-blue-800 ml-1"
                                    >
                                        https://nces.ed.gov/ipeds/dfr/2024/ReportHTML.aspx?unitId=193283
                                    </a>
                                </p>
                                <p className="pl-6 -indent-6">
                                    Mohawk Valley Community College. (2024). <em>Program Outcomes Assessment Report for Academic Schools</em>.
                                </p>
                                <p className="pl-6 -indent-6">
                                    Mohawk Valley Community College. (2025). <em>Fall 2025 Deans Dashboard</em>.
                                </p>
                                <p className="pl-6 -indent-6">
                                    Mohawk Valley Community College. <em>MVCC Academic Program Review (APR)</em>.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MVCCAssessmentVisualization />, document.getElementById('root'));
    </script>
</body>
</html>
